<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <!-- TODO: Create a form for users to submit a name, a month, and a day -->
                 <form action="/" method="post">
                    <input name="name" required placeholder="Name" type="text" />
                    <input name="month" required placeholder="Month" type="number" min="1" max="12" />
                    <input name="day" required placeholder="Day" type="number" min="1" max="31"/>
                    <button type="submit">Add Birthday</button>
                 </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                       {% for entry in birthdays%}
                            <tr>
                                <td>{{entry.name}}</td>
                                <td>{{entry.month}}/{{entry.day}}</td>
                                <td>
                                    <form action="/delete" method="post">
                                        <button type="submit" name="id" value="{{ entry.id }}" class="btnDelete">DELETE</button>
                                    </form>
                                </td>
                            </tr>
                       {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
